<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agenda de Tareas</title>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
        input[type="text"] { padding: 8px; width: 200px; }
        input[type="submit"] { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1>Agenda de Tareas</h1>
<table>
    <tr>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
    </tr>
    <tr th:each="tarea : ${tareas}">
        <td th:text="${tarea.nombre}">Nombre</td>
        <td th:text="${tarea.completada} ? 'Completada' : 'Pendiente'">Estado</td>
        <td>
            <form th:if="${!tarea.completada}" th:action="@{/tareas/{id}/completar(id=${tarea.id})}" method="post">
                <input type="submit" value="Completar"/>
            </form>
        </td>
    </tr>
</table>
<form th:action="@{/tareas}" method="post">
    <input type="text" name="nombre" placeholder="Nombre de la tarea" required/>
    <input type="submit" value="Agregar tarea"/>
</form>
</body>
</html>
