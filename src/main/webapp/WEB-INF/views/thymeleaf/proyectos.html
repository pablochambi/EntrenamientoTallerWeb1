<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proyecto : ${proyectos}">
                <td th:text="${proyecto.id}"></td>
                <td>
                    <a th:href="@{/proyectos/{id}(id=${proyecto.id})}" th:text="${proyecto.nombre}"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/proyectos/nuevo}">Nuevo Proyecto</a>
</body>
</html>
